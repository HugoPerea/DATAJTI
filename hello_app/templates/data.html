{% extends "layout.html" %}
{% block title %}
Contact us
{% endblock %}
{% block content %}
<table>
    <thead>
      <tr>
        {% for column in data[0] %}
        <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for column, value in row.items() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  
<p>Contact page for JTI CALIBRATION.</p>
{% endblock %}
