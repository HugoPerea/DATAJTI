{% extends "layout.html" %}
{% block title %}
MASTER DATA
{% endblock %}
{% block content %}
<div style="overflow: scroll;">
  <table>
    <thead>
      <tr>
        {% for column in data[0] %}
        <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for column, value in row.items() %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  
<p>DATA page for JTI CALIBRATION.</p>
{% endblock %}
